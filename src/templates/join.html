<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Game - StrategyMasters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Join Existing Game</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" id="errorAlert" style="display: none;"></div>
                        
                        <form id="joinForm">
                            <div class="mb-3">
                                <label for="gameId" class="form-label">Game ID</label>
                                <input type="text" class="form-control" id="gameId" required>
                                <div class="form-text">Enter the game ID provided by your facilitator</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="accessCode" class="form-label">Access Code</label>
                                <input type="text" class="form-control" id="accessCode" required>
                                <div class="form-text">Enter your team code or facilitator code</div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Role</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" id="teamRole" value="team" checked>
                                    <label class="form-check-label" for="teamRole">
                                        Team Member
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" id="facilitatorRole" value="admin">
                                    <label class="form-check-label" for="facilitatorRole">
                                        Facilitator
                                    </label>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Join Game</button>
                            </div>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <a href="/" class="btn btn-outline-secondary">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const joinForm = document.getElementById('joinForm');
            const errorAlert = document.getElementById('errorAlert');
            
            joinForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const gameId = document.getElementById('gameId').value.trim();
                const accessCode = document.getElementById('accessCode').value.trim();
                const role = document.querySelector('input[name="role"]:checked').value;
                
                errorAlert.style.display = 'none';
                
                // Validate input
                if (!gameId || !accessCode) {
                    errorAlert.textContent = 'Please enter both game ID and access code';
                    errorAlert.style.display = 'block';
                    return;
                }
                
                // Send request to join game
                fetch('/join_game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        game_id: gameId,
                        role: role,
                        code: accessCode
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    } else {
                        throw new Error('No redirect URL received');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorAlert.textContent = error.message || 'Failed to join game. Please check your credentials and try again.';
                    errorAlert.style.display = 'block';
                });
            });
        });
    </script>
</body>
</html>
